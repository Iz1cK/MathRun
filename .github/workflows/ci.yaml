name: CI

on:
  push:
    branches: 
    - main
  pull_request:
    branches: 
    - main

jobs:

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Aftman
        uses: Roblox/setup-aftman@v0.4.1
        with:
          version: "^0.2.7"
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Linting check
        run: |
          selene .
  
  style:
    name: Styling
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Formatting check
        uses: JohnnyMorganz/stylua-action@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --check .

    